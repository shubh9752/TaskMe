<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap 5 css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="gettingInitialData()">
  <div class="btn__for_mobile">
    <button class="btn btn-outline-primary" type="submit"  data-bs-toggle="modal" data-bs-target="#newModal">
      <i class="text-white me-2 fas fa-plus"></i> Task</button>
  </div>

  <!-- Modal -->
<div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newModalLabel">Set Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="mb-3">
            <label for="image_url" class="form-label">Image Url</label>
            <input type="url" class="form-control" id="image_url" placeholder="enter image url here"/>
          </div>
          <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="taskName" required placeholder="enter your task here"/>
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tags" placeholder="office..."/>
          </div>
          <div class="mb-3">
            <label for="discription" class="form-label">Task Description</label>
            <textarea  class="form-control" id="discription" placeholder="More about this task" required rows="4"></textarea>
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="handlingSubmit()">Save changes</button>
        </form>
       
      </div>
      
    </div>
  </div>
</div>
<div class="modal fade" id="showTheTask" tabindex="-1" aria-labelledby="showTheTaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="showTheTaskLabel">Description of Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body taskMe__modal_body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
 
      </div>
    </div>
  </div>
</div>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <div class="container-fluid ">
          <a class="navbar-brand text-primary " href="#">TaskMe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class=" collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ">
                <li class="nav-item">
                  <a class="nav-link active text-white mb-1" aria-current="page" href="#">Home</a>
                </li>
            </ul>
              <button class="btn btn-outline-primary" type="submit"  data-bs-toggle="modal" data-bs-target="#newModal">
                <i class="text-white me-2 fas fa-plus"></i> Task</button>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="mt-4">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="input-group flex-nowrap rounded shadow-lg ">
                <input type="search" class="form-control" placeholder="Search your task...."
                aria-label="Search your task"
                aria-describedby="addon-wrapping"/>
                <span class="input-group-text" id="add-on-container">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-5">
          <div class="row task__container">

          </div>
        </div>
        
      </div>
      

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
